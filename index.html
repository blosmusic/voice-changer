<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js"></script>
    <!-- <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script> -->
    <title>Voice Changer</title>
</head>
<body>
    <h1>Voice Changer</h1>
    <p>The app requires access to a devices microphone before use.</p>
    <p>This app works better with headphones.</p>
    <div class="app-container">
        <div class="voice-changer-container">
            <div class="mic-indication" id="mic-indication"></div>
            <div class="button-container" id="button-container">
                <button class="voice-start-toggle" id="voice-start-toggle">START</button>
            </div>
        </div>
        <div class="effect-container" id="effect-container">
            <div class="fx-section" id="distortion-container">
                <h3>Distortion</h3>
                <p class="fx-description">Distortion</p>
                <input class="distortion-input-slider" id="distortion-input-slider" type="range" min="0" max="1"
                    value="0.8" step="0.1">
            </div>
            
            <div class="fx-section" id="chorus-container">
                <h3>Chorus</h3>
                <p class="fx-description">Frequency</p>
                <input class="chorus-input-slider" id="chorus-input-slider" type="range" min="1" max="50"
                    value="8" step="1">
                <p class="fx-description">Delay</p>
                <input class="chorus-input-slider" id="chorus-input-slider" type="range" min="0.5" max="50"
                    value="3.5" step="0.5">
                <p class="fx-description">Depth</p>
                <input class="chorus-input-slider" id="chorus-input-slider" type="range" min="0.1" max="1"
                    value="0.5" step="0.1">
            </div>
            
            <div class="fx-section" id="tremolo-container">
                <h3>Tremolo</h3>
                <p class="fx-description">Frequency</p>
                <input class="tremolo-input-slider" id="tremolo-input-slider" type="range" min="0" max="50" value="8"
                    step="1">
                <p class="fx-description">Depth</p>
                <input class="tremolo-input-slider" id="tremolo-input-slider" type="range" min="0" max="1" value="0.75"
                    step="0.1">
            </div>
            
            <div class="fx-section" id="delay-container">
                <h3>Delay</h3>
                <!-- todo add in time values in notation -->
                <p class="fx-description">Time</p>
                <input class="delay-input-slider" id="delay-input-slider" type="range" min="0" max="1" value=""
                    step="0.01">
                <p class="fx-description">Feedback</p>
                <input class="delay-input-slider" id="delay-input-slider" type="range" min="0" max="1" value="0.8"
                    step="0.1">
            </div>
        </div>
    </div>
</body>
<script src="./assets/app.js"></script>
</html>
